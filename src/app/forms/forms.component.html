<form [formGroup] ="userForm" (ngSubmit)= "onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputPassword4">User Name</label>
            <input type="text" class="form-control" id="inputUserName4" formControlName="userName">
        </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="email">
      </div> 
     
    </div>
    <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputGender4">Gender</label>
                <select id="inputGender" class="form-control" formControlName="gender">
                        <option selected>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select>
            </div>
          <div class="form-group col-md-6">
            <label for="inputPhone4">Phone</label>
            <input type="tel" class="form-control" id="inputPhone4" formControlName="phoneNo">
          </div>
         
        </div>
        <div> Address</div>
    <div class="form-row" formGroupName = "address">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" formControlName="state">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" formControlName="zipCode">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
